<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas com Firebase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; padding: 20px 0 80px 0; }
    h2 { text-align: center; color: #333; margin: 0 0 12px; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    .form-group input, .form-group select, .form-group button { flex: 1 1 150px; }
    input, select, button { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #logado-msg { display:none; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 600; color:#0b5ed7; }
    #btn-sair { background:#dc3545; }
    #btn-sair:hover { background:#b02a37; }

    .devedor { background: #f8f9fa; padding: 10px; border-left: 5px solid #007bff; border-radius: 8px; margin-bottom: 10px; transition:0.3s; }
    .devedor strong { font-size: 16px; }
    .info { font-size: 13px; color: #555; margin: 6px 0 8px; }

    .actions { display:flex; gap:6px; align-items:center; flex-wrap: nowrap; }
    .actions .btn-devendo, .actions .btn-pago, .actions .btn-excluir {
      padding: 6px 10px; border: none; border-radius: 6px; font-weight: 600; font-size: 13px;
      flex: 0 0 auto; display: inline-flex; align-items: center; justify-content: center; gap:6px;
    }
    .btn-devendo { background-color: #000; color: white; cursor: pointer; }
    .btn-pago { background-color: #28a745; color: white; cursor: default; }
    .btn-excluir { background-color: #dc3545; color: white; cursor: pointer; }
    .btn-excluir:hover { background-color: #c82333; }
    .apagada { background-color: #f1f1f1; color: #777; opacity: .9; border-left-color: #bbb; }

    .whatsapp-btn {
      position: fixed; bottom: 15px; right: 15px; background-color: #25d366; color: white;
      border-radius: 50%; width: 56px; height: 56px; text-align: center; font-size: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 2000; cursor: pointer;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .whatsapp-btn i { line-height: 56px; }
    .whatsapp-btn.hidden { transform: translateY(120%); opacity: 0; pointer-events: none; }

    #btnSomar {
      display:none;
      background:#e68900;
      color:white;
      border:none;
      padding:10px 16px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
      margin-bottom:10px;
    }

    #somaBar {
      display:none;
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:#fff8e1;
      border-top:2px solid #ff9800;
      padding:12px 15px;
      box-shadow:0 -2px 6px rgba(0,0,0,0.15);
      z-index:1500;
      font-family:'Segoe UI',sans-serif;
    }
    #totalSoma { font-size:22px; color:#ff5722; font-weight:800; }

    @media (max-width: 480px) {
      .form-group { flex-direction: column; }
      .form-group input, .form-group select, .form-group button { flex: 1 1 100%; }
      .actions { gap: 6px; flex-wrap: nowrap; }
      .actions button { flex: 0 0 auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistema de Controle de Dívidas</h2>
    <button id="btnSomar"><i class="fa-solid fa-calculator"></i> Fazer Soma</button>

    <div id="login-section">
      <div class="form-group">
        <select id="funcionario">
          <option value="">-- Selecione Funcionário --</option>
          <option value="Karol">Karol</option>
          <option value="Rodrigo">Rodrigo</option>
          <option value="Gabriela">Gabriela</option>
          <option value="Vagner">Vagner (ADM)</option>
        </select>
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="acessarSistema()">Entrar</button>
      </div>
    </div>

    <div id="logado-msg">
      <span id="quem"></span>
      <button id="btn-sair" onclick="sair()">Sair</button>
    </div>

    <div id="formulario" style="display:none;">
      <div class="form-group">
        <input type="text" id="nomeCliente" placeholder="Nome do cliente" autocomplete="off">
        <input type="number" id="valor" placeholder="Valor da dívida (R$)" step="0.01" min="0.01">
        <button onclick="adicionarDivida()">Adicionar Dívida</button>
      </div>
    </div>

    <div id="lista" style="margin-top:10px;"></div>
  </div>

  <div id="somaBar">
    <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:10px;">
      <div>
        <strong>Selecionados:</strong>
        <span id="clientesSelecionados" style="color:#ff5722;font-weight:600;">0</span> |
        <strong>Total:</strong>
        <span id="totalSoma">R$ 0,00</span>
      </div>
      <div>
        <button id="menosBtn" style="background:#f44336;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">–</button>
        <button id="maisBtn" style="background:#4caf50;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;">+</button>
        <button id="confirmarSoma" style="background:#007bff;color:#fff;border:none;padding:6px 10px;border-radius:6px;margin-left:6px;cursor:pointer;">Confirmar Pagamento</button>
        <button id="encerrarSoma" style="background:#9e9e9e;color:#fff;border:none;padding:6px 10px;border-radius:6px;margin-left:6px;cursor:pointer;">Encerrar</button>
      </div>
    </div>
  </div>

  <a href="https://wa.me/5583996323995" target="_blank" rel="noopener noreferrer" class="whatsapp-btn" id="btnWhatsapp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8",
      authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601",
      storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856",
      appId: "1:688129341856:web:c0a378171329e52c038cc5",
      measurementId: "G-2BXZJ9LETC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const senhas = { Karol: "14", Rodrigo: "04", Gabriela: "66", Vagner: "admin" };
    let usuarioAtual = "";
    let devedores = [];
    let ultimoSnapshot = new Map();

    const usp = new URLSearchParams(location.search);
    if (usp.get("adm") === "1") localStorage.setItem("usuarioAtual", "Vagner");

    const salvo = localStorage.getItem("usuarioAtual");
    if (salvo && senhas[salvo]) {
      usuarioAtual = salvo;
      posLogin();
      iniciarListenerRealtime();
    }

    window.acessarSistema = function () {
      const func = document.getElementById("funcionario").value;
      const senha = document.getElementById("senha").value;
      if (!senhas[func] || senha !== senhas[func]) return alert("Senha incorreta!");
      usuarioAtual = func;
      localStorage.setItem("usuarioAtual", usuarioAtual);
      posLogin();
      iniciarListenerRealtime();
    };

    function posLogin() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("logado-msg").style.display = "flex";
      document.getElementById("quem").textContent = `Logado como ${usuarioAtual}`;
      document.getElementById("formulario").style.display = "block";
      document.getElementById("lista").style.display = "block";
      document.getElementById("btnSomar").style.display = "inline-block";
    }

    window.sair = function () {
      usuarioAtual = "";
      localStorage.removeItem("usuarioAtual");
      document.getElementById("login-section").style.display = "block";
      document.getElementById("logado-msg").style.display = "none";
      document.getElementById("formulario").style.display = "none";
      document.getElementById("lista").innerHTML = "";
      ultimoSnapshot.clear();
      document.getElementById("btnSomar").style.display = "none";
    };

    function diasDesde(dataISO) {
      return (Date.now() - new Date(dataISO).getTime()) / (1000 * 60 * 60 * 24);
    }

    // ====== SOMA ======
    let modoSoma = false;
    let selecionados = new Set();
    let totalSoma = 0;
    const btnSomar = document.getElementById("btnSomar");
    const btnWhats = document.getElementById("btnWhatsapp");

    btnSomar.addEventListener("click", () => {
      modoSoma = !modoSoma;
      selecionados.clear();
      totalSoma = 0;
      document.getElementById("somaBar").style.display = modoSoma ? "block" : "none";
      document.getElementById("totalSoma").textContent = "R$ 0,00";
      document.getElementById("clientesSelecionados").textContent = "0";
      btnSomar.textContent = modoSoma ? "Encerrar Soma" : "Fazer Soma";
      btnWhats.classList.toggle("hidden", modoSoma);
      atualizarLista();
    });

    function atualizarSomaUI() {
      document.getElementById("clientesSelecionados").textContent = selecionados.size;
      document.getElementById("totalSoma").textContent = "R$ " + totalSoma.toFixed(2);
    }

    document.getElementById("menosBtn").onclick = () => { totalSoma = Math.max(0, totalSoma - 1); atualizarSomaUI(); };
    document.getElementById("maisBtn").onclick = () => { totalSoma += 1; atualizarSomaUI(); };

    document.getElementById("confirmarSoma").onclick = async () => {
      if (selecionados.size === 0) return alert("Nenhum cliente selecionado!");
      for (let id of selecionados) {
        await updateDoc(doc(db, "dividas", id), {
          pago: true, quemPagou: usuarioAtual, dataPago: new Date().toISOString()
        });
      }
      alert("Pagamentos marcados com sucesso!");
      modoSoma = false;
      document.getElementById("somaBar").style.display = "none";
      btnSomar.textContent = "Fazer Soma";
      btnWhats.classList.remove("hidden");
    };

    document.getElementById("encerrarSoma").onclick = () => {
      modoSoma = false;
      selecionados.clear();
      document.getElementById("somaBar").style.display = "none";
      btnSomar.textContent = "Fazer Soma";
      btnWhats.classList.remove("hidden");
      atualizarLista();
    };
    // ==================

    function atualizarLista() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";
      const deletar = [];
      const visiveis = devedores.filter(d => {
        if (d.removida && d.apagadaPorVagner) {
          if (diasDesde(d.dataApagada) >= 15) deletar.push(d.id);
          return false;
        }
        return true;
      });

      const abertos = visiveis.filter(d => !d.removida && !d.pago);
      const pagos = visiveis.filter(d => !d.removida && d.pago);
      const removidos = visiveis.filter(d => d.removida && !d.apagadaPorVagner);

      abertos.sort((a,b) => new Date(b.dataDevendo) - new Date(a.dataDevendo));
      pagos.sort((a,b) => new Date(b.dataPago||0) - new Date(a.dataPago||0));
      removidos.sort((a,b) => new Date(b.dataApagada||0) - new Date(a.dataApagada||0));

      [...abertos, ...pagos, ...removidos].forEach(d => lista.appendChild(cardDivida(d)));

      deletar.forEach(id => deleteDoc(doc(db, "dividas", id)));
    }

    function cardDivida(d) {
      const div = document.createElement("div");
      div.className = "devedor" + (d.removida ? " apagada" : "");
      const valorFmt = Number(d.valor).toFixed(2);
      const statusTxt = d.removida ? "Removida" : (d.pago ? "Pago" : "Devendo");

      let botoes = "";
      if (!modoSoma) {
        botoes = d.pago
          ? `<button class="btn-pago" disabled>Pago</button>`
          : `<button class="btn-devendo" onclick="marcarPago('${d.id}')">Marcar Pago</button>`;
        if (usuarioAtual === d.funcionario || usuarioAtual === "Vagner") {
          botoes += ` <button class="btn-excluir" title="Excluir" onclick="excluir('${d.id}', ${d.removida})"><i class="fa-solid fa-trash"></i></button>`;
        }
      }

      div.innerHTML = `
        <strong>${d.nome}</strong> - R$ ${valorFmt} <small>(${statusTxt})</small>
        <div class="info">
          Anotado por: ${d.funcionario} em ${new Date(d.dataDevendo).toLocaleString()}
          ${d.pago ? `<br>Pago por: ${d.quemPagou} em ${new Date(d.dataPago).toLocaleString()}` : ``}
        </div>
        <div class="actions">${botoes}</div>
        ${d.removida && !d.apagadaPorVagner ? `<div class="info"><em>Motivo: ${d.motivoExclusao || "Não informado"}</em></div>` : ""}
      `;

      if (modoSoma && !d.pago && !d.removida) {
        div.style.cursor = "pointer";
        div.onclick = () => {
          if (selecionados.has(d.id)) {
            selecionados.delete(d.id);
            div.style.background = "#f8f9fa";
            totalSoma -= d.valor;
          } else {
            selecionados.add(d.id);
            div.style.background = "#ffe0b2";
            totalSoma += d.valor;
            if (navigator.vibrate) navigator.vibrate(20);
          }
          atualizarSomaUI();
        };
      }

      return div;
    }

    function iniciarListenerRealtime() {
      const q = query(collection(db, "dividas"), orderBy("dataDevendo", "desc"));
      onSnapshot(q, snap => {
        const novos = [];
        snap.forEach(docSnap => novos.push({ id: docSnap.id, ...docSnap.data() }));
        devedores = novos;
        atualizarLista();
        ultimoSnapshot.clear();
        for (const d of novos) ultimoSnapshot.set(d.id, { pago: !!d.pago });
      });
    }

    window.adicionarDivida = async function () {
      if (!usuarioAtual) return alert("Faça login.");
      const nome = document.getElementById("nomeCliente").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      if (!nome || isNaN(valor) || valor <= 0) return alert("Preencha corretamente");
      await addDoc(collection(db, "dividas"), {
        nome, valor, funcionario: usuarioAtual,
        dataDevendo: new Date().toISOString(),
        pago: false, quemPagou: "", dataPago: "",
        removida: false, apagadaPorVagner: false, dataApagada: "", motivoExclusao: ""
      });
      document.getElementById("nomeCliente").value = "";
      document.getElementById("valor").value = "";
    };

    window.marcarPago = async function (id) {
      if (!usuarioAtual) return alert("Faça login.");
      if (navigator.vibrate) navigator.vibrate(30);
      await updateDoc(doc(db, "dividas", id), {
        pago: true, quemPagou: usuarioAtual, dataPago: new Date().toISOString()
      });
    };

    window.excluir = async function (id, jaRemovida) {
      if (!usuarioAtual) return alert("Faça login.");
      if (jaRemovida) return;
      const porAdm = usuarioAtual === "Vagner";
      let motivo = "";
      if (!porAdm) {
        motivo = prompt("Motivo da exclusão:");
        if (!motivo || motivo.length > 100) return alert("Motivo inválido");
      }
      await updateDoc(doc(db, "dividas", id), {
        removida: true,
        apagadaPorVagner: porAdm,
        dataApagada: new Date().toISOString(),
        motivoExclusao: motivo
      });
    };
  </script>
</body>
</html>
