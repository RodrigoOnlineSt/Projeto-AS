<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
      --background: #f1f5f9; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --border: #e2e8f0;
    }

    body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-main); margin: 0; padding: 20px 0 120px 0; overflow-x: hidden; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    h2 { text-align: center; font-weight: 800; color: var(--danger); margin: 0 0 15px 0; flex: 1; }

    .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #e2e8f0; padding: 5px; border-radius: 12px; }
    .tab { 
        flex: 1; padding: 12px; border: none; background: transparent; 
        cursor: pointer; border-radius: 10px; font-weight: 700; 
        color: var(--text-muted); transition: all 0.3s ease;
    }
    .tab.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    input, select, .btn-main { padding: 12px; border-radius: 10px; border: 1px solid var(--border); font-size: 15px; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .btn-main { background: var(--primary); color: white; font-weight: 600; cursor: pointer; border: none; }
    .btn-main:active { transform: scale(0.95); }

    .devedor { 
      background: white; padding: 16px; border-radius: 12px; border: 1px solid var(--border); 
      border-left: 6px solid var(--danger); margin-bottom: 12px; 
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
      position: relative; animation: slideIn 0.4s ease-out forwards;
    }

    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .status-processando { 
        border-left-color: var(--primary) !important; background: #eff6ff !important; 
        transform: scale(0.98); opacity: 0.8; pointer-events: none;
    }
    
    .status-pago { border-left-color: var(--success) !important; }
    .selecionado-soma { background: #fff7ed !important; border-color: var(--warning) !important; border-left-color: var(--warning) !important; transform: scale(1.02); box-shadow: 0 5px 15px rgba(245, 158, 11, 0.2); }
    
    .info { font-size: 12px; color: var(--text-muted); margin: 8px 0; line-height: 1.5; }
    
    .actions { display: flex; gap: 8px; margin-top: 10px; }
    .btn-action { 
        padding: 10px 16px; border-radius: 8px; border: none; 
        font-size: 12px; font-weight: 700; cursor: pointer; 
        transition: 0.2s; display: flex; align-items: center; gap: 5px;
    }
    .btn-pagar-card { background: var(--primary); color: white; }
    .btn-pagar-card:hover { background: #1d4ed8; }
    .btn-excluir-ui { background: #fee2e2; color: #991b1b; }

    .spinner {
      width: 14px; height: 14px; border: 2px solid #ffffff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite;
    }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #btnLixeira { background: white; color: var(--text-main); border: 1px solid var(--border); }
    #modalLixeira { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.9); z-index:3000; padding:20px; box-sizing:border-box; overflow-y:auto; backdrop-filter: blur(5px); }

    #somaBar { display:none; position:fixed; bottom:0; left:0; width:100%; background: #1e293b; color: white; padding: 25px; z-index: 2000; box-sizing: border-box; border-radius: 24px 24px 0 0; box-shadow: 0 -10px 25px rgba(0,0,0,0.2); animation: slideUp 0.4s ease-out; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

    /* ESTILOS RELATÓRIO */
    .btn-relatorio {
        background: var(--success); color: white; border: none;
        border-radius: 12px; font-weight: 800; font-size: 13px; cursor: pointer;
        transition: 0.3s; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2);
        display: flex; align-items: center; justify-content: center; gap: 8px;
        flex: 1; height: 45px;
    }
    .btn-relatorio:hover { background: #16a34a; transform: translateY(-2px); }

    .modal-full { 
        display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
        background:rgba(15, 23, 42, 0.9); z-index:4000; padding:15px; box-sizing:border-box;
        backdrop-filter: blur(8px);
    }
    .modal-content {
        max-width: 500px; margin: auto; background: white; border-radius: 20px; 
        padding: 20px; position: relative; max-height: 90vh; overflow-y: auto;
    }
    .repasse-card { background: #fff7ed; border: 1px solid #fdba74; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
    .extrato-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #f1f5f9; font-size: 11px; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content: center; align-items: center;">
        <h2>Pendências</h2>
    </div>

    <div id="login-section" class="form-group">
        <select id="funcionario" style="flex:1">
            <option value="">Nome</option>
            <option value="Karol">Karol</option>
            <option value="Rodrigo">Rodrigo</option>
            <option value="Gabriela">Gabriela</option>
            <option value="Vagner">Vagner (ADM)</option>
        </select>
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn-main" onclick="acessarSistema()">Entrar</button>
    </div>

    <div id="logado-msg" class="hidden" style="justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px solid var(--border);">
        <span style="font-weight: 700;"><i class="fa-solid fa-circle-user" style="color:var(--primary)"></i> <span id="quem"></span></span>
        <div style="display:flex; gap:8px;">
            <button id="btnLixeira" class="btn-action hidden" onclick="abrirLixeira()"><i class="fa-solid fa-trash-can"></i></button>
            <button class="btn-action" style="background:#fee2e2; color:#991b1b; padding: 8px 12px;" onclick="sair()"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </div>

    <div id="area-restrita" class="hidden">
        <div class="form-group" style="background: #fff5f5; padding: 10px; border-radius: 12px; border: 1px solid #feb2b2; margin-bottom: 10px;">
            <input type="text" id="nomeCliente" placeholder="Nome do Cliente" style="flex:2">
            <input type="text" id="valorMask" placeholder="R$ 0,00" style="flex:1" oninput="mascaraMoeda(this)">
            <button class="btn-main" style="background: var(--danger)" onclick="adicionarDivida()">ANOTAR</button>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button id="btnSomar" class="btn-main" style="flex: 1; background: var(--warning); border-radius: 12px; height: 45px; font-size: 13px;">
                <i class="fa-solid fa-calculator"></i> MODO SOMA
            </button>
            
            <button class="btn-relatorio" onclick="abrirRelatorio()">
                <i class="fa-solid fa-chart-line"></i> RELATÓRIO
            </button>
        </div>

        <div class="tabs">
            <button id="tabPendentes" class="tab active" onclick="setFiltro('pendente', this)">PENDENTES</button>
            <button id="tabPagos" class="tab" onclick="setFiltro('pago', this)">PAGOS</button>
        </div>

        <div id="lista">
            <p style="text-align:center; color:var(--text-muted)">Carregando...</p>
        </div>
    </div>
</div>

<div id="modalDesempenho" class="modal-full">
    <div class="modal-content">
        <div style="text-align:center; margin-bottom:15px;">
            <h3 style="margin:0; font-size:18px;"><i class="fa-solid fa-cash-register" style="color:#2563eb"></i> Resumo de Caixa</h3>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
            <div>
                <label style="font-size:10px; font-weight:bold;">DE:</label>
                <input type="date" id="dataInicio" style="width:100%;">
            </div>
            <div>
                <label style="font-size:10px; font-weight:bold;">ATÉ:</label>
                <input type="date" id="dataFim" style="width:100%;">
            </div>
        </div>

        <div class="repasse-card">
            <small style="font-weight:800; color:#c2410c; font-size:11px;">REPASSAR PARA O ADM (TOTAL RECEBIDO):</small>
            <span id="resRepasse" style="color:#ea580c; font-size:32px; font-weight:900; display:block;">R$ 0,00</span>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="border-left: 4px solid #ef4444; background:#f8fafc; padding:10px; border-radius:10px;">
                <small style="font-size:10px; font-weight:800; color:#64748b">ANOTEI (FIADO):</small>
                <span style="display:block; font-weight:900; color:#ef4444" id="resAnotado">R$ 0,00</span>
            </div>
            <div style="border-left: 4px solid #22c55e; background:#f8fafc; padding:10px; border-radius:10px;">
                <small style="font-size:10px; font-weight:800; color:#64748b">RECEBIDO TOTAL:</small>
                <span style="display:block; font-weight:900; color:#22c55e" id="resRecebidoTotal">R$ 0,00</span>
            </div>
        </div>

        <div style="padding: 10px 0;">
            <small style="font-weight:800; color:#64748b; font-size:10px;">HISTÓRICO DO PERÍODO:</small>
            <div id="extratoRecebidos" style="margin-top:5px; max-height: 200px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px;"></div>
        </div>
        
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="document.getElementById('modalDesempenho').style.display='none'" style="flex:1; padding:12px; border-radius:8px; border:none; background:#64748b; color:white; font-weight:bold;">FECHAR</button>
            <button id="btnHoje" style="flex:1; padding:12px; border-radius:8px; border:none; background:#2563eb; color:white; font-weight:bold;">HOJE</button>
        </div>
    </div>
</div>

<div id="modalLixeira">
    <div style="max-width:600px; margin:auto; background:white; border-radius:20px; padding:25px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0; color:var(--danger)"><i class="fa-solid fa-shield-halved"></i> Auditoria de Exclusões</h3>
            <button onclick="document.getElementById('modalLixeira').style.display='none'" class="btn-action" style="background:#f1f5f9">Fechar</button>
        </div>
        <div id="listaLixeira"></div>
    </div>
</div>

<div id="somaBar">
    <div style="max-width:700px; margin:auto; display:flex; justify-content:space-between; align-items:center;">
        <div><small style="color:#94a3b8">TOTAL SELECIONADO</small><br>
        <strong id="totalSoma" style="font-size:26px; color:#4ade80">R$ 0,00</strong></div>
        <div style="display:flex; gap:12px;">
            <button class="btn-main" id="confirmarSoma" style="background:var(--success); padding: 15px 20px;">LIQUIDAR</button>
            <button class="btn-action" id="encerrarSoma" style="background:#475569; color:white">CANCELAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8", authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601", storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856", appId: "1:688129341856:web:c0a378171329e52c038cc5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const senhas = { Karol: "14", Rodrigo: "04", Gabriela: "66", Vagner: "admin" };
    
    let devedores = [];
    let filtroAtual = 'pendente';
    let processandoIds = new Set();
    let modoSoma = false;
    let selecionados = new Set();
    let totalSoma = 0;
    const usuarioLogado = localStorage.getItem("usuarioAtual");

    window.mascaraMoeda = (i) => {
        let v = i.value.replace(/\D/g,'');
        v = (v/100).toFixed(2) + '';
        v = v.replace(".", ",");
        v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
        v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
        i.value = "R$ " + v;
    };

    window.acessarSistema = () => {
        const f = document.getElementById("funcionario").value;
        const s = document.getElementById("senha").value;
        if (senhas[f] === s) { localStorage.setItem("usuarioAtual", f); location.reload(); }
        else alert("Senha incorreta!");
    };

    window.sair = () => { localStorage.removeItem("usuarioAtual"); location.reload(); };

    if (usuarioLogado) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("logado-msg").classList.remove("hidden");
        document.getElementById("logado-msg").style.display = "flex";
        document.getElementById("area-restrita").classList.remove("hidden");
        document.getElementById("quem").innerText = usuarioLogado;
        if(usuarioLogado === "Vagner") document.getElementById("btnLixeira").classList.remove("hidden");
        
        onSnapshot(query(collection(db, "dividas"), orderBy("dataDevendo", "desc")), (snap) => {
            devedores = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            devedores.sort((a, b) => {
                if (a.pago && b.pago) return new Date(b.dataPago) - new Date(a.dataPago);
                return 0;
            });
            atualizarLista();
            if (document.getElementById('modalDesempenho').style.display === 'block') calcularDesempenho();
        });
    }

    window.setFiltro = (f, el) => {
        filtroAtual = f;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        atualizarLista();
    };

    window.atualizarLista = () => {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";

        const filtrados = devedores.filter(d => {
            if (d.removida) return false;
            const bateFiltro = filtroAtual === 'pago' ? d.pago : !d.pago;
            return (bateFiltro || processandoIds.has(d.id));
        });

        filtrados.forEach(d => {
            const card = document.createElement("div");
            const estaProcessando = processandoIds.has(d.id);
            const estaSelecionado = selecionados.has(d.id);
            card.className = `devedor ${d.pago ? 'status-pago' : ''} ${estaProcessando ? 'status-processando' : ''} ${estaSelecionado ? 'selecionado-soma' : ''}`;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <strong style="font-size:16px">${d.nome}</strong>
                    <span style="font-weight:800; font-size:18px; color:${estaProcessando ? 'var(--primary)' : 'inherit'}">R$ ${Number(d.valor).toFixed(2).replace('.', ',')}</span>
                </div>
                <div class="info">
                    <span><i class="fa-solid fa-user-pen"></i> Anotado por: ${d.funcionario}</span><br>
                    <span><i class="fa-solid fa-calendar-plus"></i> ${new Date(d.dataDevendo).toLocaleString('pt-BR')}</span>
                    ${d.pago && !estaProcessando ? `<div style="color:var(--success); margin-top:8px; font-weight:600;"><i class="fa-solid fa-check-circle"></i> Recebido por: ${d.quemPagou}</div>` : ''}
                </div>
                ${!d.pago && !modoSoma ? `<div class="actions"><button class="btn-action btn-pagar-card" onclick="acaoPagar('${d.id}')">${estaProcessando ? '<span class="spinner"></span>' : 'PAGAR'}</button><button class="btn-action btn-excluir-ui" onclick="acaoExcluir('${d.id}')"><i class="fa-solid fa-trash"></i></button></div>` : ''}
            `;
            if (modoSoma && !d.pago && !estaProcessando) {
                card.onclick = () => {
                    if (selecionados.has(d.id)) { selecionados.delete(d.id); totalSoma -= d.valor; }
                    else { selecionados.add(d.id); totalSoma += d.valor; }
                    document.getElementById("totalSoma").innerText = "R$ " + totalSoma.toFixed(2).replace('.', ',');
                    atualizarLista();
                };
            }
            lista.appendChild(card);
        });
    };

    window.acaoPagar = async (id) => {
        processandoIds.add(id); atualizarLista();
        setTimeout(async () => {
            try {
                await updateDoc(doc(db, "dividas", id), { pago: true, quemPagou: usuarioLogado, dataPago: new Date().toISOString() });
            } finally { processandoIds.delete(id); atualizarLista(); }
        }, 4000);
    };

    window.acaoExcluir = async (id) => {
        let motivo = usuarioLogado === "Vagner" ? "Excluído por ADM" : prompt("JUSTIFIQUE:");
        if (motivo) await updateDoc(doc(db, "dividas", id), { removida: true, motivoExclusao: motivo, quemExcluiu: usuarioLogado, dataApagada: new Date().toISOString() });
    };

    window.adicionarDivida = async () => {
        const n = document.getElementById("nomeCliente").value.trim();
        const vRaw = document.getElementById("valorMask").value.replace("R$ ", "").replace(".", "").replace(",", ".");
        const v = parseFloat(vRaw);
        if (n && !isNaN(v)) await addDoc(collection(db, "dividas"), { nome: n, valor: v, funcionario: usuarioLogado, dataDevendo: new Date().toISOString(), pago: false, removida: false });
        document.getElementById("nomeCliente").value = ""; document.getElementById("valorMask").value = "";
    };

    window.abrirRelatorio = () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataInicio').value = hoje;
        document.getElementById('dataFim').value = hoje;
        document.getElementById('modalDesempenho').style.display = 'block';
        calcularDesempenho();
    };

    function calcularDesempenho() {
        const inicio = new Date(document.getElementById('dataInicio').value + 'T00:00:00');
        const fim = new Date(document.getElementById('dataFim').value + 'T23:59:59');
        const extrato = document.getElementById('extratoRecebidos');
        extrato.innerHTML = "";

        let totalAnotado = 0;
        let totalRecebido = 0;

        devedores.forEach(d => {
            if (d.removida) return;
            const dataCriacao = new Date(d.dataDevendo);
            const dataPagamento = d.pago ? new Date(d.dataPago) : null;
            if (d.funcionario === usuarioLogado && dataCriacao >= inicio && dataCriacao <= fim) totalAnotado += d.valor;
            if (d.pago && d.quemPagou === usuarioLogado && dataPagamento >= inicio && dataPagamento <= fim) {
                totalRecebido += d.valor;
                extrato.innerHTML += `<div class="extrato-item"><span>${d.nome}</span><strong style="color:var(--success)">+ R$ ${d.valor.toFixed(2)}</strong></div>`;
            }
        });

        document.getElementById('resAnotado').innerText = "R$ " + totalAnotado.toFixed(2).replace('.', ',');
        document.getElementById('resRecebidoTotal').innerText = "R$ " + totalRecebido.toFixed(2).replace('.', ',');
        document.getElementById('resRepasse').innerText = "R$ " + totalRecebido.toFixed(2).replace('.', ',');
        if (extrato.innerHTML === "") extrato.innerHTML = "<p style='font-size:10px; padding:10px; color:#64748b'>Nenhum recebimento.</p>";
    }

    document.getElementById('dataInicio').onchange = calcularDesempenho;
    document.getElementById('dataFim').onchange = calcularDesempenho;
    document.getElementById('btnHoje').onclick = () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataInicio').value = hoje;
        document.getElementById('dataFim').value = hoje;
        calcularDesempenho();
    };

    window.abrirLixeira = () => {
        const lista = document.getElementById('listaLixeira');
        lista.innerHTML = "";
        devedores.filter(d => d.removida).forEach(d => {
            lista.innerHTML += `<div style="border-bottom:1px solid #eee; padding:15px; font-size:13px;"><b>${d.nome} - R$ ${d.valor.toFixed(2)}</b><br><span style="color:var(--danger)">Motivo: ${d.motivoExclusao}</span></div>`;
        });
        document.getElementById('modalLixeira').style.display = 'block';
    };

    document.getElementById("btnSomar").onclick = () => {
        modoSoma = !modoSoma; selecionados.clear(); totalSoma = 0;
        document.getElementById("somaBar").style.display = modoSoma ? "block" : "none";
        atualizarLista();
    };
    
    document.getElementById("confirmarSoma").onclick = async () => {
        if(selecionados.size === 0) return;
        const ids = [...selecionados];
        ids.forEach(id => acaoPagar(id));
        modoSoma = false; document.getElementById("somaBar").style.display = "none";
    };

    document.getElementById("encerrarSoma").onclick = () => { modoSoma = false; document.getElementById("somaBar").style.display = "none"; atualizarLista(); };
</script>
</body>
</html>
