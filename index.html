<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Dívidas Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2563eb; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b;
      --background: #f1f5f9; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --border: #e2e8f0;
    }

    body { font-family: 'Inter', sans-serif; background: var(--background); color: var(--text-main); margin: 0; padding: 20px 0 120px 0; overflow-x: hidden; }
    .container { max-width: 700px; margin: auto; background: var(--card-bg); padding: 24px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    h2 { text-align: center; font-weight: 800; color: var(--danger); margin: 0 0 15px 0; flex: 1; }

    .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: #e2e8f0; padding: 5px; border-radius: 12px; }
    .tab { 
        flex: 1; padding: 12px; border: none; background: transparent; 
        cursor: pointer; border-radius: 10px; font-weight: 700; 
        color: var(--text-muted); transition: all 0.3s ease;
    }
    .tab.active { background: white; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    input, select, .btn-main { padding: 12px; border-radius: 10px; border: 1px solid var(--border); font-size: 15px; outline: none; transition: 0.3s; }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .btn-main { background: var(--primary); color: white; font-weight: 600; cursor: pointer; border: none; }
    .btn-main:active { transform: scale(0.95); }

    .cliente-group { background: white; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px; overflow: hidden; }
    .cliente-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-left: 6px solid var(--danger); transition: 0.2s; }
    .cliente-header:hover { background: #f8fafc; }

    .devedor { 
      background: white; padding: 16px; border-radius: 12px; border: 1px solid var(--border); 
      border-left: 6px solid var(--danger); margin-bottom: 12px; 
      transition: all 0.3s ease; position: relative; animation: slideIn 0.4s ease-out forwards;
    }

    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .status-processando { border-left-color: var(--primary) !important; background: #eff6ff !important; opacity: 0.8; pointer-events: none; }
    .status-pago { border-left-color: var(--success) !important; }
    .selecionado-soma { background: #fff7ed !important; border-color: var(--warning) !important; border-left-color: var(--warning) !important; transform: scale(1.01); }
    
    .info { font-size: 11px; color: var(--text-muted); margin: 8px 0; line-height: 1.4; }
    .actions { display: flex; gap: 8px; margin-top: 10px; }
    .btn-action { padding: 10px 16px; border-radius: 8px; border: none; font-size: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 5px; }
    .btn-pagar-card { background: var(--primary); color: white; }
    .btn-excluir-ui { background: #fee2e2; color: #991b1b; }

    .spinner { width: 14px; height: 14px; border: 2px solid #ffffff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
    @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    #modalLixeira { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.9); z-index:3000; padding:20px; box-sizing:border-box; overflow-y:auto; backdrop-filter: blur(5px); }
    #somaBar { display:none; position:fixed; bottom:0; left:0; width:100%; background: #1e293b; color: white; padding: 25px; z-index: 2000; box-sizing: border-box; border-radius: 24px 24px 0 0; }

    .btn-relatorio { background: var(--success); color: white; border: none; border-radius: 12px; font-weight: 800; font-size: 13px; cursor: pointer; flex: 1; height: 45px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    .modal-full { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(15, 23, 42, 0.9); z-index:4000; padding:15px; box-sizing:border-box; backdrop-filter: blur(8px); }
    .modal-content { max-width: 500px; margin: auto; background: white; border-radius: 20px; padding: 20px; position: relative; max-height: 90vh; overflow-y: auto; }
    
    .hidden { display: none !important; }
    #btnVoltar { background: #64748b; color: white; margin-bottom: 15px; display: none; }
  </style>
</head>
<body>

<div class="container">
    <h2>Pendências</h2>

    <div id="login-section" class="form-group">
        <select id="funcionario" style="flex:1">
            <option value="">Nome</option>
            <option value="Karol">Karol</option>
            <option value="Rodrigo">Rodrigo</option>
            <option value="Gabriela">Gabriela</option>
            <option value="Vagner">Vagner (ADM)</option>
        </select>
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn-main" onclick="acessarSistema()">Entrar</button>
    </div>

    <div id="logado-msg" class="hidden" style="justify-content: space-between; align-items: center; margin-bottom: 15px; background: #f8fafc; padding: 10px; border-radius: 12px; border: 1px solid var(--border);">
        <span style="font-weight: 700;"><i class="fa-solid fa-circle-user" style="color:var(--primary)"></i> <span id="quem"></span></span>
        <div style="display:flex; gap:8px;">
            <button id="btnLixeira" class="btn-action hidden" onclick="abrirLixeira()"><i class="fa-solid fa-trash-can"></i></button>
            <button class="btn-action" style="background:#fee2e2; color:#991b1b; padding: 8px 12px;" onclick="sair()"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </div>

    <div id="area-restrita" class="hidden">
        <button id="btnVoltar" class="btn-main" onclick="fecharFoco()"><i class="fa-solid fa-arrow-left"></i> VOLTAR À LISTA</button>

        <div id="form-anotar" class="form-group" style="background: #fff5f5; padding: 10px; border-radius: 12px; border: 1px solid #feb2b2; margin-bottom: 10px;">
            <input type="text" id="nomeCliente" placeholder="Nome do Cliente" style="flex:2">
            <input type="text" id="valorMask" placeholder="R$ 0,00" style="flex:1" oninput="mascaraMoeda(this)">
            <button class="btn-main" style="background: var(--danger)" onclick="adicionarDivida()">ANOTAR</button>
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <button id="btnSomar" class="btn-main" style="flex: 1; background: var(--warning); border-radius: 12px; height: 45px; font-size: 13px;" onclick="ativarSoma()">
                <i class="fa-solid fa-calculator"></i> MODO SOMA
            </button>
            <button class="btn-relatorio" onclick="abrirRelatorio()">
                <i class="fa-solid fa-chart-line"></i> RELATÓRIO
            </button>
        </div>

        <div class="tabs" id="abas-filtro">
            <button id="tabPendentes" class="tab active" onclick="setFiltro('pendente', this)">PENDENTES</button>
            <button id="tabPagos" class="tab" onclick="setFiltro('pago', this)">PAGOS</button>
        </div>

        <div id="lista">
            <p style="text-align:center; color:var(--text-muted)">Carregando...</p>
        </div>
    </div>
</div>

<div id="modalDesempenho" class="modal-full">
    <div class="modal-content" style="max-width: 550px;">
        <div style="text-align:center; margin-bottom:15px;">
            <h3 style="margin:0; font-size:18px; color:var(--primary)"><i class="fa-solid fa-cash-register"></i> Relatório de Caixa</h3>
            <p id="subtituloRelatorio" style="font-size:11px; color:var(--text-muted); margin:5px 0; font-weight: bold;"></p>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <div><label style="font-size:10px; font-weight:bold;">INÍCIO:</label><input type="date" id="dataInicio" style="width:100%; padding:5px;"></div>
            <div><label style="font-size:10px; font-weight:bold;">FIM:</label><input type="date" id="dataFim" style="width:100%; padding:5px;"></div>
        </div>
        <div id="filtroAdm" class="hidden" style="margin-bottom:15px; padding:10px; background:#f1f5f9; border-radius:10px;">
            <select id="filtroFuncionarioAdm" onchange="calcularDesempenho()" style="width:100%; padding:8px;">
                <option value="TODOS">--- TODOS ---</option>
                <option value="Karol">Karol</option>
                <option value="Rodrigo">Rodrigo</option>
                <option value="Gabriela">Gabriela</option>
            </select>
        </div>
        <div style="background:#f0fdf4; border:2px dashed #22c55e; padding:15px; border-radius:12px; text-align:center; margin-bottom:10px;">
            <small id="labelRepasse" style="font-weight:800; font-size:10px;">TOTAL A REPASSAR:</small>
            <span id="resRepasse" style="color:#15803d; font-size:28px; font-weight:900; display:block;">R$ 0,00</span>
        </div>
        <div id="res-adicionais" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:10px;">
            <div style="background:#eff6ff; padding:10px; border-radius:8px;"><small>Próprios</small><span id="resRecebidoProprio" style="display:block; font-weight:900;">R$ 0,00</span></div>
            <div style="background:#fff7ed; padding:10px; border-radius:8px;"><small>Terceiros</small><span id="resRecebidoOutros" style="display:block; font-weight:900;">R$ 0,00</span></div>
        </div>
        <div style="background:#fef2f2; padding:10px; border-radius:8px; margin-bottom:10px;"><small>Total Anotado no Fiado</small><span id="resAnotado" style="display:block; font-weight:900;">R$ 0,00</span></div>
        <div id="extratoRecebidos" style="max-height:150px; overflow-y:auto; border:1px solid #e2e8f0; border-radius:8px;"></div>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="document.getElementById('modalDesempenho').style.display='none'" style="flex:1; padding:12px; background:#64748b; color:white; border-radius:8px; border:none; font-weight:bold;">FECHAR</button>
            <button id="btnHoje" style="flex:1; padding:12px; background:var(--primary); color:white; border-radius:8px; border:none; font-weight:bold;">HOJE</button>
        </div>
    </div>
</div>

<div id="modalLixeira">
    <div style="max-width:600px; margin:auto; background:white; border-radius:20px; padding:25px;">
        <h3 style="color:var(--danger)">Auditoria de Exclusões</h3>
        <div id="listaLixeira"></div>
        <button onclick="document.getElementById('modalLixeira').style.display='none'" class="btn-main" style="width:100%; margin-top:15px;">FECHAR</button>
    </div>
</div>

<div id="somaBar">
    <div style="max-width:700px; margin:auto; display:flex; justify-content:space-between; align-items:center;">
        <div><small>TOTAL SELECIONADO</small><br><strong id="totalSoma" style="font-size:26px; color:#4ade80">R$ 0,00</strong></div>
        <div style="display:flex; gap:12px;">
            <button class="btn-main" id="confirmarSoma" style="background:var(--success); padding: 15px 20px;">LIQUIDAR</button>
            <button class="btn-action" id="encerrarSoma" style="background:#475569; color:white">CANCELAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCfHDdYAW8DkZ-XELvUWhUo3ln5rAu-1h8", authDomain: "adrjb-99601.firebaseapp.com",
      projectId: "adrjb-99601", storageBucket: "adrjb-99601.appspot.com",
      messagingSenderId: "688129341856", appId: "1:688129341856:web:c0a378171329e52c038cc5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const senhas = { Karol: "14", Rodrigo: "04", Gabriela: "66", Vagner: "admin" };
    
    let devedores = [];
    let filtroAtual = 'pendente';
    let processandoIds = new Set();
    let modoSoma = false;
    let selecionados = new Set();
    let totalSoma = 0;
    let clienteEmFoco = null;
    const usuarioLogado = localStorage.getItem("usuarioAtual");

    window.mascaraMoeda = (i) => {
        let v = i.value.replace(/\D/g,'');
        v = (v/100).toFixed(2) + '';
        v = v.replace(".", ",");
        i.value = "R$ " + v;
    };

    window.acessarSistema = () => {
        const f = document.getElementById("funcionario").value;
        const s = document.getElementById("senha").value;
        if (senhas[f] === s) { localStorage.setItem("usuarioAtual", f); location.reload(); }
        else alert("Senha incorreta!");
    };

    window.sair = () => { localStorage.removeItem("usuarioAtual"); location.reload(); };

    if (usuarioLogado) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("logado-msg").classList.remove("hidden");
        document.getElementById("logado-msg").style.display = "flex";
        document.getElementById("area-restrita").classList.remove("hidden");
        document.getElementById("quem").innerText = usuarioLogado;
        if(usuarioLogado === "Vagner") {
            document.getElementById("btnLixeira").classList.remove("hidden");
            document.getElementById("filtroAdm").classList.remove("hidden");
        }
        
        onSnapshot(query(collection(db, "dividas"), orderBy("dataDevendo", "desc")), (snap) => {
            devedores = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            atualizarLista();
        });
    }

    window.setFiltro = (f, el) => {
        filtroAtual = f;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        // Esconder botão de soma se for para aba de pagos
        document.getElementById("btnSomar").style.display = (f === 'pago') ? 'none' : 'block';
        fecharFoco();
    };

    window.fecharFoco = () => {
        clienteEmFoco = null;
        modoSoma = false;
        selecionados.clear();
        totalSoma = 0;
        document.getElementById("somaBar").style.display = "none";
        document.getElementById("btnVoltar").style.display = "none";
        document.getElementById("form-anotar").classList.remove("hidden");
        document.getElementById("abas-filtro").classList.remove("hidden");
        atualizarLista();
    };

    window.focarCliente = (nome) => {
        clienteEmFoco = nome;
        document.getElementById("btnVoltar").style.display = "block";
        document.getElementById("form-anotar").classList.add("hidden");
        document.getElementById("abas-filtro").classList.add("hidden");
        atualizarLista();
    };

    window.ativarSoma = () => {
        if (!clienteEmFoco) { alert("Selecione um cliente primeiro para somar as dívidas dele."); return; }
        modoSoma = true;
        document.getElementById("somaBar").style.display = "block";
        atualizarLista();
    };

    window.atualizarLista = () => {
        const lista = document.getElementById("lista");
        lista.innerHTML = "";
        
        const agora = new Date();
        const limiteQuinzeDias = 15 * 24 * 60 * 60 * 1000;

        // Ativos já vêm ordenados por dataDevendo desc do Firebase
        const ativos = devedores.filter(d => {
            if (d.removida) return false;
            const isPago = d.pago === true;
            if (isPago) {
                const dataPagamento = new Date(d.dataPago);
                if (agora - dataPagamento > limiteQuinzeDias) return false;
            }
            return (filtroAtual === 'pago' ? isPago : !isPago);
        });

        if (!clienteEmFoco) {
            // Agrupar clientes mantendo a ordem da dívida mais recente
            const gruposMap = new Map();
            ativos.forEach(d => {
                if (!gruposMap.has(d.nome)) {
                    gruposMap.set(d.nome, { total: 0, qtd: 0, ultimaData: d.dataDevendo });
                }
                const g = gruposMap.get(d.nome);
                g.total += d.valor;
                g.qtd++;
            });

            gruposMap.forEach((dados, nome) => {
                const card = document.createElement("div");
                card.className = "cliente-group";
                card.innerHTML = `
                    <div class="cliente-header" onclick="focarCliente('${nome}')">
                        <div><strong style="font-size:16px">${nome}</strong><br><small>${dados.qtd} item(ns)</small></div>
                        <span style="font-weight:800; font-size:18px; color:${filtroAtual==='pago'?'var(--success)':'var(--danger)'}">R$ ${dados.total.toFixed(2).replace('.', ',')}</span>
                    </div>`;
                lista.appendChild(card);
            });
        } else {
            const devedorItens = ativos.filter(d => d.nome === clienteEmFoco);
            devedorItens.forEach(d => {
                const card = document.createElement("div");
                const estaProcessando = processandoIds.has(d.id);
                const estaSelecionado = selecionados.has(d.id);
                card.className = `devedor ${d.pago ? 'status-pago' : ''} ${estaProcessando ? 'status-processando' : ''} ${estaSelecionado ? 'selecionado-soma' : ''}`;
                
                let detalhesHtml = `<div class="info">
                    <i class="fa-solid fa-pen"></i> Anotado por: <b>${d.funcionario}</b> em ${new Date(d.dataDevendo).toLocaleString('pt-BR')}
                </div>`;

                if (d.pago) {
                    detalhesHtml += `<div class="info" style="color:var(--success); border-top:1px solid #eee; padding-top:5px; margin-top:5px;">
                        <i class="fa-solid fa-check-double"></i> Recebido por: <b>${d.quemPagou}</b> em ${new Date(d.dataPago).toLocaleString('pt-BR')}
                    </div>`;
                }

                // Lógica de permissão de exclusão: Vagner exclui tudo. Outros só o que eles mesmos anotaram.
                const podeExcluir = (usuarioLogado === "Vagner" || d.funcionario === usuarioLogado);

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <strong style="font-size:14px">${clienteEmFoco}</strong>
                        <span style="font-weight:800; font-size:16px;">R$ ${Number(d.valor).toFixed(2).replace('.', ',')}</span>
                    </div>
                    ${detalhesHtml}
                    ${!d.pago && !modoSoma ? `
                        <div class="actions">
                            <button class="btn-action btn-pagar-card" onclick="acaoPagar('${d.id}')">${estaProcessando ? '<span class="spinner"></span>' : 'PAGAR'}</button>
                            ${podeExcluir ? `<button class="btn-action btn-excluir-ui" onclick="acaoExcluir('${d.id}', '${d.funcionario}')"><i class="fa-solid fa-trash"></i></button>` : ''}
                        </div>` : ''}
                `;

                if (modoSoma) {
                    card.onclick = () => {
                        if (selecionados.has(d.id)) { selecionados.delete(d.id); totalSoma -= d.valor; }
                        else { selecionados.add(d.id); totalSoma += d.valor; }
                        document.getElementById("totalSoma").innerText = "R$ " + totalSoma.toFixed(2).replace('.', ',');
                        atualizarLista();
                    };
                }
                lista.appendChild(card);
            });
        }
    };

    window.acaoPagar = async (id) => {
        processandoIds.add(id); atualizarLista();
        setTimeout(async () => {
            try { await updateDoc(doc(db, "dividas", id), { pago: true, quemPagou: usuarioLogado, dataPago: new Date().toISOString() }); }
            finally { processandoIds.delete(id); atualizarLista(); }
        }, 3000);
    };

    window.acaoExcluir = async (id, donoDaDivida) => {
        let motivo = "";
        // Se não for o ADM, exige justificativa
        if (usuarioLogado !== "Vagner") {
            motivo = prompt("JUSTIFIQUE O MOTIVO DA EXCLUSÃO:");
            if (!motivo) return; // Cancela se não justificar
        } else {
            motivo = "Excluído pelo Administrador";
        }
        
        await updateDoc(doc(db, "dividas", id), { 
            removida: true, 
            motivoExclusao: motivo, 
            quemExcluiu: usuarioLogado, 
            dataApagada: new Date().toISOString() 
        });
    };

    window.adicionarDivida = async () => {
        const n = document.getElementById("nomeCliente").value.trim();
        const vRaw = document.getElementById("valorMask").value.replace("R$ ", "").replace(",", ".");
        const v = parseFloat(vRaw);
        if (n && !isNaN(v)) await addDoc(collection(db, "dividas"), { nome: n, valor: v, funcionario: usuarioLogado, dataDevendo: new Date().toISOString(), pago: false, removida: false });
        document.getElementById("nomeCliente").value = ""; document.getElementById("valorMask").value = "";
    };

    window.abrirRelatorio = () => {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataInicio').value = hoje;
        document.getElementById('dataFim').value = hoje;
        document.getElementById('modalDesempenho').style.display = 'block';
        window.calcularDesempenho();
    };

    window.calcularDesempenho = () => {
        const inicio = new Date(document.getElementById('dataInicio').value + 'T00:00:00');
        const fim = new Date(document.getElementById('dataFim').value + 'T23:59:59');
        const extrato = document.getElementById('extratoRecebidos');
        extrato.innerHTML = "";
        let tAnotado = 0, tProprio = 0, tOutros = 0;
        let funcAlvo = (usuarioLogado === "Vagner") ? document.getElementById('filtroFuncionarioAdm').value : usuarioLogado;

        devedores.forEach(d => {
            if (d.removida) return;
            const dCriacao = new Date(d.dataDevendo);
            if ((funcAlvo === "TODOS" || d.funcionario === funcAlvo) && dCriacao >= inicio && dCriacao <= fim) tAnotado += d.valor;
            if (d.pago) {
                const dPago = new Date(d.dataPago);
                if ((funcAlvo === "TODOS" || d.quemPagou === funcAlvo) && dPago >= inicio && dPago <= fim) {
                    if (d.funcionario === d.quemPagou) tProprio += d.valor; else tOutros += d.valor;
                    extrato.innerHTML += `<div style="padding:8px; border-bottom:1px solid #eee; font-size:11px;"><b>${d.nome}</b> - R$ ${d.valor.toFixed(2)}<br><small>Rec: ${d.quemPagou} | ${dPago.toLocaleString('pt-BR')}</small></div>`;
                }
            }
        });
        document.getElementById('resAnotado').innerText = "R$ " + tAnotado.toFixed(2).replace('.', ',');
        document.getElementById('resRecebidoProprio').innerText = "R$ " + tProprio.toFixed(2).replace('.', ',');
        document.getElementById('resRecebidoOutros').innerText = "R$ " + tOutros.toFixed(2).replace('.', ',');
        document.getElementById('resRepasse').innerText = "R$ " + (tProprio + tOutros).toFixed(2).replace('.', ',');
    };

    document.getElementById('dataInicio').onchange = window.calcularDesempenho;
    document.getElementById('dataFim').onchange = window.calcularDesempenho;

    window.abrirLixeira = () => {
        const lista = document.getElementById('listaLixeira');
        lista.innerHTML = "";
        devedores.filter(d => d.removida).forEach(d => {
            lista.innerHTML += `<div style="border-bottom:1px solid #eee; padding:10px;"><b>${d.nome}</b> - R$ ${d.valor.toFixed(2)}<br><small>Motivo: ${d.motivoExclusao} | Por: ${d.quemExcluiu}</small></div>`;
        });
        document.getElementById('modalLixeira').style.display = 'block';
    };

    document.getElementById("confirmarSoma").onclick = async () => {
        if(selecionados.size === 0) return;
        [...selecionados].forEach(id => acaoPagar(id));
        modoSoma = false; document.getElementById("somaBar").style.display = "none";
    };

    document.getElementById("encerrarSoma").onclick = () => { 
        modoSoma = false; document.getElementById("somaBar").style.display = "none"; atualizarLista(); 
    };
</script>
</body>
</html>
